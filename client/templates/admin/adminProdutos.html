<!doctype html>
<html lang="pt-br">
  {{template "_head.html" .}}
  <body>
    {{template "_navbarAdmin.html" .}}
    <main>
      <section class="container mt-5">
        <div class="card">
          <div>
            <table class="table table-striped table-hover mx-0 my-0">
              <thead>
                <tr class="text-center fw-bold">
                  <th>Produto</th>
                  <th>Pre√ßo</th>
                  <th>Quantidade</th>
                </tr>
              </thead>
              <tbody>
                {{range .produtos}}
                <tr class="text-center align-middle">
                  <td>{{.Descricao}}</td>
                  <td>R$ {{.Preco}}</td>
                  <td>{{.Quantidade}}</td>
                  <td><a href="/admin/produtos/edit?id={{.ID}}" class="btn btn-info">Editar</a></td>
                  <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button></td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="mt-4">
          <a href="/admin/produtos/new" class="btn btn-primary">Criar novo produto</a>
        </div>
      </section>
    </main>
    {{template "_bsScript.html" .}}
    <script>
      function onDelete(id) {
        if (confirm('Deseja excluir esse produto?')) {
          window.location = '/admin/produtos/delete?id=' + id
        }
      }
    </script>
  </body>
</html>
