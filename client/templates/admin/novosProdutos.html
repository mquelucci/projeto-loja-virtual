<!doctype html>
<html lang="pt-br">
  {{template "_head.html" .}}
  <body>
    {{template "_navbarAdmin.html" .}}
    <main>
      <section class="container d-flex align-items-center" style="height: 80vh">
        <div class="col-10 col-lg-4 mx-auto">
          {{template "_standardFlashes.html" .}}
          <h3 class="text-center fw-bold mb-3">Cadastrar novo produto</h3>
          <form action="/admin/produtos/criar" method="post" enctype="multipart/form-data" id="form">
            <div class="row mb-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição" required />
                  <label for="descricao">Descrição</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço" min="0.0" step="0.05" required />
                  <label for="preco">Preço</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade" min="0.0" step="0.01" required />
                  <label for="quantidade">Quantidade</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label for="imagem" class="form-label">Imagem do produto (opcional)</label>
                <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 d-flex justify-content-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="ativo" name="ativo" checked />
                  <label class="form-check-label" for="ativo">Produto ativo?</label>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-12">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="/admin/produtos" class="btn btn-primary">Voltar</a>
              </div>
            </div>
          </form>
          
        </div>
      </section>
    </main>

    {{template "_bsScript.html" .}} {{template "_darkModeScript.html" .}} {{template "_axiosScript.html"}}

    <script>
      document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault()
        const formData = new FormData(document.getElementById("form"))
        axios.post(`${window.location.origin}/admin/produtos/criar`, formData).then(
          (response) => {
            if (response.status == 201) {
              window.location.href = "/admin/produtos"
            }
          },
          (error) => {
            window.location.reload()
          }
        )
      })
    </script>
  </body>
</html>
