<!doctype html>
<html lang="pt-br">
  {{template "_head.html" .}}
  <body>
    {{template "_navbarAdmin.html" .}}
    <main>
      <section class="container d-flex align-items-center" style="height: 80vh">
        <div class="col-10 col-lg-4 mx-auto">
          <h3 class="text-center fw-bold mb-3">Cadastrar novo produto</h3>
          <form action="/admin/produtos/new" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição" required />
                  <label for="descricao">Descrição</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço" min="0" step="0.01" required />
                  <label for="preco">Preço</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade" min="0.0" required />
                  <label for="quantidade">Quantidade</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label for="imagem" class="form-label">Imagem do produto (opcional)</label>
                <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12 d-flex justify-content-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="ativo" name="ativo" checked />
                  <label class="form-check-label" for="ativo">Produto ativo?</label>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-12">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="/admin/produtos" class="btn btn-primary">Voltar</a>
              </div>
            </div>
          </form>
          {{ if .erro }}
          <div class="alert alert-danger my-3" role="alert">{{.erro}}</div>
          {{ end }} {{ if .message }}
          <div class="alert alert-success my-3" role="alert">{{.message}}</div>
          {{ end }}
        </div>
      </section>
    </main>

    {{template "_bsScript.html" .}} {{template "_darkModeScript.html" .}}
  </body>
</html>
