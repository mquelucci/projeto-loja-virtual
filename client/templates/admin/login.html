<!doctype html>
<html lang="en">
  {{template "_head.html" .}}
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-lg-8 col-xl-5 mx-auto">
          <div class="border border-2 rounded-2 p-3">
            <h2 class="fw-bold text-center">Login</h2>
            <form action="/admin/login" method="POST">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" required />
                <label for="usuario">Usuário</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" required />
                <label for="senha">Senha</label>
              </div>
              <button type="submit" class="btn btn-success fw-bold w-100 mt-3">Enviar</button>
              <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="chk-modo-noturno">
                <label class="form-check-label" for="chk-modo-noturno">Modo Noturno <i class="bi bi-moon-fill"></i></label>
              </div>
            </form>
            {{if .Error}}
            <div class="alert alert-danger mt-3" role="alert">
              {{.Error}}
            </div>
            {{end}}
          </div>
        </div>
      </div>
    </div>
    {{template "_bsScript.html" .}}
    {{template "_darkModeScript.html" .}}
  </body>
</html>
